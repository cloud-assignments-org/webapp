name: Rolling Update
# on:
#   workflow_run:
#     workflows: [packer_image_build]
#     types:
#       - completed

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Authorize GCP
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: ${{ secrets.GCP_CLOUD_USER_SA }}    

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: ">= 363.0.0"
        project_id: ${{ secrets.GCP_CLOUD_USER_SA.project_id }}

    - name: Describe Instance Template
      id: describe-instance-template
      run: |
        gcloud compute instance-templates describe "webapp-template" --region="us-east1"
